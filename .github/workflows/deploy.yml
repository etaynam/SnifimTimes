name: Deploy to UPress

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Build project
      run: npm run build
      env:
        REACT_APP_SUPABASE_URL: ${{ secrets.REACT_APP_SUPABASE_URL }}
        REACT_APP_SUPABASE_ANON_KEY: ${{ secrets.REACT_APP_SUPABASE_ANON_KEY }}
        REACT_APP_MASTER_CODE: ${{ secrets.REACT_APP_MASTER_CODE }}
        
    - name: Create deployment package
      run: |
        cd build
        zip -r ../deployment.zip .
        cd ..
    
    - name: Show deployment info
      run: |
        echo "üì¶ Deployment package created: deployment.zip"
        echo "üìÅ Size: $(du -h deployment.zip | cut -f1)"
        echo ""
        echo "‚ö†Ô∏è  FTP connection timeout - manual upload required"
        echo ""
        echo "üìã Next steps:"
        echo "1. Download deployment.zip from artifacts"
        echo "2. Upload to UPress via control panel"
        echo "3. Extract files to root directory"
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: deployment-package
        path: deployment.zip